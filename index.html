        }

        const cardsSection = document.getElementById('cardsSection');
        const cards = document.querySelectorAll('.game-card');
        const dots = document.querySelectorAll('.dot');

        function updateDots() {
            const scrollPosition = cardsSection.scrollLeft;
            const cardWidth = cards[0]?.offsetWidth + 32 || 400;
            
            let activeIndex = Math.round(scrollPosition / cardWidth);
            activeIndex = Math.min(activeIndex, dots.length - 1);
            activeIndex = Math.max(activeIndex, 0);
            
            dots.forEach((dot, index) => {
                if (index === activeIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        cardsSection.addEventListener('scroll', () => {
            requestAnimationFrame(updateDots);
        });

        dots.forEach((dot, index) => {
            dot.addEventListener('click', (e) => {
                e.preventDefault();
                const cardWidth = cards[0]?.offsetWidth + 32 || 400;
                cardsSection.scrollTo({
                    left: cardWidth * index,
                    behavior: 'smooth'
                });
            });

            dot.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const cardWidth = cards[0]?.offsetWidth + 32 || 400;
                cardsSection.scrollTo({
                    left: cardWidth * index,
                    behavior: 'smooth'
                });
            });
        });

        function scrollToGames() {
            cardsSection.scrollTo({
                left: 0,
                behavior: 'smooth'
            });
        }

        window.addEventListener('load', updateDots);
        window.addEventListener('resize', updateDots);

        cardsSection.addEventListener('touchstart', (e) => {
            e.stopPropagation();
        }, { passive: true });
    </script>
