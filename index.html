    <script>
        // ⁄ï€é⁄©ÿÆÿ≥ÿ™ŸÜ€å ŸÜÿß⁄§€å⁄Ø€ï€åÿ¥ŸÜ
        function navigateTo(page, element) {
            // ŸÑÿßÿ®ÿ±ÿØŸÜ€å active ŸÑ€ï Ÿá€ïŸÖŸàŸà ÿØŸà⁄ØŸÖ€ï⁄©ÿßŸÜ

        // ⁄©ÿ±ÿØŸÜ€ïŸà€ï€å €åÿßÿ±€å€ï⁄©ÿßŸÜ

        }

        // ÿ≥⁄©ÿ±€Ü⁄µ ⁄©ÿ±ÿØŸÜ ÿ®€Ü €å€ï⁄©€ïŸÖ ⁄©ÿßÿ±ÿ™
        function scrollToFirstGame() {
            const wrapper = document.getElementById('cardsWrapper');
            if (wrapper) {
                wrapper.scrollTo({
                    left: 0,
                    behavior: 'smooth'
                });
            }
        }

        // ŸÜŸà€é⁄©ÿ±ÿØŸÜ€ïŸà€ï€å ÿÆÿß⁄µ€ï⁄©ÿßŸÜ€å ÿ≥ŸÑÿß€åÿØ
        function updateDots() {
            const wrapper = document.getElementById('cardsWrapper');
            const cards = document.querySelectorAll('.card-item');
            const dots = document.querySelectorAll('.dot');
            
            if (!wrapper || cards.length === 0) return;

            const scrollLeft = wrapper.scrollLeft;
            const cardWidth = cards[0].offsetWidth + 18; // 18px gap
            
            let activeIndex = Math.round(scrollLeft / cardWidth);
            activeIndex = Math.min(activeIndex, dots.length - 1);
            activeIndex = Math.max(activeIndex, 0);
            
            dots.forEach((dot, index) => {
                if (index === activeIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // ÿ≥⁄©ÿ±€Ü⁄µ ⁄©ÿ±ÿØŸÜ€å ⁄©ÿßÿ±ÿ™€ï⁄©ÿßŸÜ ÿ®€ï ⁄©ÿ±ÿ™€ï⁄©ÿ±ÿØŸÜ€å ÿÆÿß⁄µ€ï⁄©ÿßŸÜ
        function setupDotsClick() {
            const wrapper = document.getElementById('cardsWrapper');
            const cards = document.querySelectorAll('.card-item');
            const dots = document.querySelectorAll('.dot');
            
            if (!wrapper || cards.length === 0) return;

            const scrollToCard = (index) => {
                const cardWidth = cards[0].offsetWidth + 18;
                wrapper.scrollTo({
                    left: cardWidth * index,
                    behavior: 'smooth'
                });
            };

            dots.forEach((dot, index) => {
                dot.addEventListener('click', (e) => {
                    e.preventDefault();
                    scrollToCard(index);
                });
                
                dot.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    scrollToCard(index);
                }, { passive: false });
            });
        }

        // ⁄ïŸàŸàÿØÿßŸà€ï⁄©ÿßŸÜ€å ÿ≥⁄©ÿ±€Ü⁄µ
        function setupScrollEvents() {
            const wrapper = document.getElementById('cardsWrapper');
            if (!wrapper) return;

            wrapper.addEventListener('scroll', () => {
                requestAnimationFrame(updateDots);
            }, { passive: true });
        }

        // ÿ®€ï⁄ï€éŸà€ïÿ®ÿ±ÿØŸÜ€å ŸÇ€ïÿ®ÿßÿ±€ï€å ÿ¥ÿßÿ¥€ï
        function handleResize() {
            updateDots();
            setupDotsClick();
        }

        // ⁄ï€é⁄Øÿ±€å ŸÑ€ï ÿ≥⁄©ÿ±€Ü⁄µ€å ŸÑÿßŸæ€ï⁄ï€ï ⁄©ÿßÿ™€é⁄© ŸÑ€ïÿ≥€ïÿ± ⁄©ÿßÿ±ÿ™€ï⁄©ÿßŸÜ ÿ≥⁄©ÿ±€Ü⁄µ ÿØ€ï⁄©€ï€åÿ™
        function preventPageScroll() {
            const wrapper = document.getElementById('cardsWrapper');
            if (!wrapper) return;

            wrapper.addEventListener('touchstart', (e) => {
                e.stopPropagation();
            }, { passive: true });
        }

        // ÿ¨€éÿ®€ïÿ¨€é⁄©ÿ±ÿØŸÜ€å Ÿá€ïŸÖŸàŸà ŸÅÿßŸÜ⁄©ÿ¥ŸÜ€ï⁄©ÿßŸÜ ⁄©€ï Ÿæ€ï⁄ï€ï⁄©€ï ÿ®ÿßÿ± ÿØ€ïÿ®€éÿ™
        window.addEventListener('load', () => {
            updateDots();
            setupDotsClick();
            setupScrollEvents();
            preventPageScroll();
        });

        window.addEventListener('resize', () => {
            handleResize();
        });

        // Ÿæÿß⁄µÿßŸàÿ™ŸÜ ÿ®€Ü ÿ¶€ïŸÜÿØÿ±Ÿà€åÿØ/ÿ¶ÿß€åŸÅ€ÜŸÜ
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.cards-wrapper')) {
                e.stopPropagation();
            }
        }, { passive: true });
    </script>
</body>
